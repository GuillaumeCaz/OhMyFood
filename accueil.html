<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="css/page_accueil-style.css" type="text/css" >
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69fb6510d1.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="ohmyfood">
            <p class="main_title">ohmyfood</p>
        </div>
        <div class="dégradé"></div>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p class="location_text">Paris, Belleville</p>
        </div>
    </header>
    <div class="reservation">
        <p class="reservez">Réservez le menu qui vous convient</p>
        <p class="decouvrez">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        
        <input class="purple_button" type="button" href = ""; value="Explorer nos restaurants" />
        
    </div>
    <nav class="fonctionnement">
        <div class="titre">
            <p>Fonctionnement</p>
        </div>             
        <div class="fonct">
            <div class="purple_circle">
                <p>1</p>
            </div>
            <div class="logo">
                <i class="fas fa-mobile-screen-button"></i>
            </div>
            <div class="text_imp">
                Choisissez un restaurant
            </div>
        </div>
        <div class="fonct">
            <div class="purple_circle">
                <p>2</p>
            </div>
            <div class="logo">
                <i class="fas fa-list-ul"></i>
            </div>
            <div class="text_imp">
                Composez votre menu
            </div>
        </div>
        <div class="fonct fonct__purple">
            <div class="purple_circle">
                <p>3</p>
            </div>
            <div class="logo logo__purple">
                <i class="fas fa-store"></i>
            </div>
            <div class="text_imp">
                Dégustez au restaurant
            </div>
        </div>      
    </nav>
</body>
